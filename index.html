<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
</head>
<body>

  <div id="sidebar">
    <div class="item" id="brand">
      <i class="fa-solid fa-umbrella-beach"></i> 
      Dashboard
    </div>

    <div class="item" id="home">
      <i class="fa-solid fa-house"></i> 
      Home
    </div>
    <div class="item" id="profile">
      <i class="fa-solid fa-id-card"></i> 
      Profile
    </div>
    <div class="item" id="messages">
      <i class="fa-solid fa-message"></i> 
      Messages
    </div>
    <div class="item" id="history">
      <i class="fa-solid fa-clock"></i> 
      History
    </div>
    <div class="item" id="tasks">
      <i class="fa-solid fa-list-check"></i> 
      Tasks
    </div>
    <div class="item" id="community">
      <i class="fa-solid fa-users"></i> 
      Communities
    </div>

    <div class="item" id="settings">
      <i class="fa-solid fa-gear"></i> 
      Settings
    </div>
    <div class="item" id="support">
      <i class="fa-solid fa-circle-question"></i> 
      Support
    </div>
    <div class="item" id="privacy">
      <i class="fa-solid fa-shield"></i> 
      Privacy
    </div>
  </div>

  <div id="header">
    <div id="top">
      <div class="left">
        <!--icon-->
        <input type="text">
      </div>
      <div class="right">
        <!--icon
        image-->
        <span>User Name</span>
      </div>

      <div id="bottom">
        <div class="left">
          <!--icon
          hi there-->
          <span>User Name (@user)</span>
        </div>

        <div class="right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <div id="projects">
      <span class="text" id="primary">Your Projects</span>

      <div class="project" id="cool"></div>
      <div class="project" id="less-cool"></div>
      <div class="project" id="impossible"></div>
      <div class="project" id="easy"></div>
      <div class="project" id="block"></div>
      <div class="project" id="money"></div>
    </div>

    <div id="announce">
      <span class="text" id="secondary">Announcements</span>

      <div class="aside"></div>
    </div>

    <div id="trends">
      <span class="text" id="tertiary">Trending</span>

      <div class="aside"></div>
    </div>

  </div>
  
</body>
</html>
