<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
  <title>Admin Dashboard</title>
</head>
<body>

  <div id="sidebar">
    <div class="item" id="brand">
      <i class="fa-solid fa-umbrella-beach"></i> 
      Dashboard
    </div>

    <div class="item" id="home">
      <i class="fa-solid fa-house"></i> 
      Home
    </div>
    <div class="item" id="profile">
      <i class="fa-solid fa-id-card"></i> 
      Profile
    </div>
    <div class="item" id="messages">
      <i class="fa-solid fa-message"></i> 
      Messages
    </div>
    <div class="item" id="history">
      <i class="fa-solid fa-clock"></i> 
      History
    </div>
    <div class="item" id="tasks">
      <i class="fa-solid fa-list-check"></i> 
      Tasks
    </div>
    <div class="item" id="community">
      <i class="fa-solid fa-users"></i> 
      Communities
    </div>

    <div class="item" id="settings">
      <i class="fa-solid fa-gear"></i> 
      Settings
    </div>
    <div class="item" id="support">
      <i class="fa-solid fa-circle-question"></i> 
      Support
    </div>
    <div class="item" id="privacy">
      <i class="fa-solid fa-shield"></i> 
      Privacy
    </div>
  </div>

  <div id="header">
    <div id="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text">
    </div>

    <div id="info">
      <i class="fa-solid fa-bell"></i>
      <svg viewBox="0 0 90 90" fill="none" role="img" xmlns="http://www.w3.org/2000/svg" width="40" height="40"><title>Mary Edwards</title><mask id="mask__ring" maskUnits="userSpaceOnUse" x="0" y="0" width="90" height="90"><rect width="90" height="90" rx="180" fill="#FFFFFF"></rect></mask><g mask="url(#mask__ring)"><path d="M0 0h90v45H0z" fill="#fca311"></path><path d="M0 45h90v45H0z" fill="#233a6c"></path><path d="M83 45a38 38 0 00-76 0h76z" fill="#233a6c"></path><path d="M83 45a38 38 0 01-76 0h76z" fill="#e5e5e5"></path><path d="M77 45a32 32 0 10-64 0h64z" fill="#e5e5e5"></path><path d="M77 45a32 32 0 11-64 0h64z" fill="#ffffff"></path><path d="M71 45a26 26 0 00-52 0h52z" fill="#ffffff"></path><path d="M71 45a26 26 0 01-52 0h52z" fill="#fca311"></path><circle cx="45" cy="45" r="23" fill="#14213d"></circle></g></svg>
      <span>User Name</span>
    </div>

    <div id="welcome">
      <svg viewBox="0 0 90 90" fill="none" role="img" xmlns="http://www.w3.org/2000/svg" width="80" height="80"><title>Mary Edwards</title><mask id="mask__ring" maskUnits="userSpaceOnUse" x="0" y="0" width="90" height="90"><rect width="90" height="90" rx="180" fill="#FFFFFF"></rect></mask><g mask="url(#mask__ring)"><path d="M0 0h90v45H0z" fill="#fca311"></path><path d="M0 45h90v45H0z" fill="#233a6c"></path><path d="M83 45a38 38 0 00-76 0h76z" fill="#233a6c"></path><path d="M83 45a38 38 0 01-76 0h76z" fill="#e5e5e5"></path><path d="M77 45a32 32 0 10-64 0h64z" fill="#e5e5e5"></path><path d="M77 45a32 32 0 11-64 0h64z" fill="#ffffff"></path><path d="M71 45a26 26 0 00-52 0h52z" fill="#ffffff"></path><path d="M71 45a26 26 0 01-52 0h52z" fill="#fca311"></path><circle cx="45" cy="45" r="23" fill="#14213d"></circle></g></svg>
      <!--hi there-->
      <span>User Name (@user)</span>
    </div>

    <div id="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div id="main">
    <div id="projects">
      <span class="text" id="primary">Your Projects</span>

      <div class="project" id="cool"></div>
      <div class="project" id="less-cool"></div>
      <div class="project" id="impossible"></div>
      <div class="project" id="easy"></div>
      <div class="project" id="block"></div>
      <div class="project" id="money"></div>
    </div>

    <div id="announce">
      <span class="text" id="secondary">Announcements</span>

      <div class="aside"></div>
    </div>

    <div id="trends">
      <span class="text" id="tertiary">Trending</span>

      <div class="aside"></div>
    </div>

  </div>
  
</body>
</html>
